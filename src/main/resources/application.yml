spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    show-sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      format_sql: true
      use_sql_comments: true
    generate-ddl: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
        boot:
          autoconfigure: ERROR
      hibernate:
        sql: DEBUG
    jpa: DEBUG
